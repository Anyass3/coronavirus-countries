name: Auto Update

on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  update:
    name: Update Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - name: Update Sources
        run: ./bin/update_sources.sh
  
      - name: Commit Sources Data
        run: |
          if git diff data/*.csv | grep . ; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "update sources data" data/*.csv
          fi
  
      - name: Build Viz Data
        run: |
          ./bin/export-main-countries.py
          ls data/*.csv | while read f; do echo $f; git log -1 --format=%ct $f; done
  
      - name: Commit & Push Viz Data
        run: |
          if git diff data/*.json | grep . ; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "update viz data" data/coronavirus-countries.json
            git push
          fi
  
